<style>
    .login {
        background: #eceeee;
        border: 1px solid #42464b;
        border-radius: 6px;
        height: 150px;
        margin: 20px auto 0;
        width: 400px;
        direction: ltr;
        zoom: 1.4;
    }

    input[type="password"], input[type="text"] {
        background: linear-gradient(top, #d6d7d7, #dee0e0);
        border: 1px solid #a1a3a3;
        border-radius: 4px;
        box-shadow: 0 1px #fff;
        box-sizing: border-box;
        color: #696969;
        height: 50px;
        margin: 31px 0 0 29px;
        padding-left: 5px;
        transition: box-shadow 0.3s;
        width: 350px;
        direction: ltr;
        font-size: 20px;
    }

    input[type="password"]:focus, input[type="text"]:focus {
        box-shadow: 0 0 4px 1px rgba(55, 166, 155, 0.3);
        outline: 0;
    }

    input[type="submit"] {
        width: 350px;
        height: 50px;
        display: block;
        font-family: Arial, "Helvetica", sans-serif;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        text-align: center;
        text-shadow: 1px 1px 0 #37a69b;
        padding-top: 6px;
        margin: 15px 0 0 29px;
        position: relative;
        cursor: pointer;
        border: none;
        background-color: #37a69b;
        background-image: linear-gradient(top, #3db0a6, #3111);
        border-radius: 5px;
        box-shadow: inset 0 1px 0 #2ab7ec, 0 5px 0 0 #497a78, 0 10px 5px #999;
    }

    input[type="submit"]:disabled {
        width: 350px;
        height: 50px;
        display: block;
        font-family: Arial, "Helvetica", sans-serif;
        font-size: 20px;
        font-weight: bold;
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        text-align: center;
        text-shadow: 1px 1px 0 #6a6c6b;
        padding-top: 6px;
        margin: 15px 0 0 29px;
        position: relative;
        cursor: pointer;
        border: none;
        background-color: #7c8080;
        background-image: linear-gradient(top, #757877, #3111);
        border-radius: 5px;
        box-shadow: inset 0 1px 0 #767778, 0 5px 0 0 #5a5959, 0 10px 5px #999;
    }

    .shadow {
        background: #000;
        border-radius: 12px 12px 4px 4px;
        box-shadow: 0 0 20px 10px #000;
        height: 12px;
        margin: 30px auto;
        opacity: 0.2;
        width: 270px;
    }

    input[type="submit"]:active {
        top: 3px;
        box-shadow: inset 0 1px 0 #2ab7ec, 0 2px 0 0 #31524d, 0 5px 3px #999;
    }
</style>
